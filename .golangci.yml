version: 2

run:
  timeout: 5m
  go: '1.23.5'
  modules-download-mode: readonly
  build-tags:
    - integration
    - demo

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - revive
    - mnd
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

  disable:
    - depguard
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - godot
    - godox
    - goheader
    - gomodguard
    - prealloc
    - testpackage
    - wsl_v5

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  dupl:
    threshold: 100

  errcheck:
    check-type-assertions: true
    check-blank: true

  exhaustive:
    default-signifies-exhaustive: false

  funlen:
    lines: 150
    statements: 80

  gocognit:
    min-complexity: 15

  goconst:
    min-len: 2
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

  gocyclo:
    min-complexity: 15

  goimports:
    local-prefixes: github.com/your-org/ai-sa-assistant

  mnd:
    settings:
      mnd:
        checks: argument,case,condition,operation,return,assign

  gosec:
    includes:
      - G401
      - G501
      - G502
    excludes:
      - G204
      - G304

  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

  lll:
    line-length: 120

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nestif:
    min-complexity: 4

  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false

  rowserrcheck:
    packages:
      - github.com/jmoiron/sqlx

  staticcheck:
    go: '1.23.5'

  unparam:
    check-exported: false

  unused:
    go: '1.23.5'

  whitespace:
    multi-if: false
    multi-func: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - funlen
        - gocognit
        - gocyclo
        - dupl
        - gosec

    - path: cmd/
      linters:
        - funlen
        - gocognit
        - gocyclo

    - path: internal/
      linters:
        - funlen
        - gocognit
        - gocyclo

    - path: internal/
      linters:
        - mnd

    - linters:
        - lll
      source: "^//go:generate "

  exclude:
    - 'declaration of "(err|ctx)" shadows declaration at'
    - 'G104: Errors unhandled'
    - 'package comment should be of the form'
    - 'should not use dot imports'

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
