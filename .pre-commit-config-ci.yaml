# CI-only pre-commit configuration for AI SA Assistant
# Comprehensive security scanning, benchmarks, and heavy operations
# Used in GitHub Actions PR pipeline for thorough validation

repos:
  # Include all fast checks from main config
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: requirements-txt-fixer

  # Comprehensive Go toolchain (full linting, no fast mode)
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        args: [-w]
        files: '\.go$'
      - id: go-imports
        name: goimports
        entry: bash -c 'go install golang.org/x/tools/cmd/goimports@latest && goimports -w .'
        language: system
        files: '\.go$'
        pass_filenames: false
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        files: 'go\.mod$'
        pass_filenames: false
      - id: golangci-lint-full
        name: golangci-lint (comprehensive)
        entry: golangci-lint
        language: system
        args: [run, --config=.golangci.yml, --timeout=10m]
        files: '\.go$'
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        args: [./cmd/..., ./internal/...]
        files: '\.go$'
        pass_filenames: false
      - id: go-unit-tests
        name: go unit tests
        entry: go test
        language: system
        args: [-timeout=60s, -race, -v, ./internal/config, ./internal/chunker, ./internal/synth, ./internal/metadata, ./internal/openai, ./internal/teams, ./internal/chroma]
        files: '\.go$'
        pass_filenames: false
      - id: go-build-all
        name: go build all services
        entry: bash -c 'for dir in cmd/ingest cmd/retrieve cmd/synthesize cmd/teamsbot cmd/websearch; do if [ -d "$dir" ]; then echo "Building $dir..."; go build -o /tmp/build-test-$(basename $dir) ./$dir; fi; done'
        language: system
        files: '\.go$'
        pass_filenames: false

  # Comprehensive security scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets (gitleaks)

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (comprehensive)
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*_test\.go$|
            tests/.*|
            testdata/.*|
            test/.*|
            docs/.*\.md$|
            README\.md$|
            REPO\.md$|
            .*\.backup$|
            webui/.*\.js$|
            webui/.*\.css$|
            webui/.*\.html$|
            cmd/webui/.*
          )$

  # Advanced Go security scanning
  - repo: local
    hooks:
      - id: gosec
        name: Go security check (gosec)
        entry: bash -c 'go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest && gosec -fmt=json -out=gosec-report.json ./... 2>/dev/null || echo "gosec completed with findings"'
        language: system
        files: '\.go$'
        pass_filenames: false
      - id: go-mod-vuln-check
        name: Check Go modules for vulnerabilities
        entry: bash -c 'go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...'
        language: system
        files: go.mod
        pass_filenames: false

  # Infrastructure as Code security
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.1.34
    hooks:
      - id: checkov
        name: Checkov IaC security scan
        args: [--framework, dockerfile, --framework, github_actions, --output, json, --output-file-path, checkov-report.json]
        files: '(Dockerfile|\.ya?ml)$'

  # Container security scanning
  - repo: local
    hooks:
      - id: docker-security-scan
        name: Docker security scan (trivy)
        entry: bash -c 'if command -v trivy &> /dev/null; then trivy config . --format json --output trivy-report.json; else echo "trivy not available, skipping"; fi'
        language: system
        files: 'Dockerfile*'
        pass_filenames: false

  # Performance benchmarking
  - repo: local
    hooks:
      - id: go-bench
        name: Run Go benchmarks
        entry: bash -c 'go test -bench=. -benchmem -timeout=5m ./... | tee benchmark-results.txt'
        language: system
        files: '.*_test\.go$'
        pass_filenames: false

  # Code coverage analysis
  - repo: local
    hooks:
      - id: go-coverage
        name: Check Go test coverage
        entry: |
          bash -c 'go test -coverprofile=coverage.out -covermode=atomic ./internal/... &&
          go tool cover -func=coverage.out | tee coverage-report.txt &&
          go tool cover -html=coverage.out -o coverage.html &&
          go tool cover -func=coverage.out | grep total: |
          awk "{print \"Total coverage: \" \$3; if(\$3+0 < 60) {print \"Warning: Coverage below 60%\"; exit 1}}"'
        language: system
        files: '\.go$'
        pass_filenames: false

  # Documentation and validation
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        files: 'Dockerfile*'

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix, --config, .markdownlint.yml]
        files: '\.md$'

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c=.yamllint.yml]

  # License compliance
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        name: Insert license headers
        files: '\.go$'
        args:
          - --license-filepath
          - LICENSE.header
          - --comment-style
          - //

  # Configuration validation
  - repo: local
    hooks:
      - id: validate-config
        name: Validate configuration files
        entry: bash -c 'if [ -f configs/config.yaml ] && command -v yamllint &> /dev/null; then yamllint configs/config.yaml; else echo "yamllint not available or config not found"; fi'
        language: system
        files: 'configs/.*\.ya?ml$'
        pass_filenames: false
      - id: docker-compose-validate
        name: Validate Docker Compose files
        entry: docker-compose config -q
        language: system
        files: 'docker-compose.*\.ya?ml$'
        pass_filenames: false

  # Documentation generation
  - repo: local
    hooks:
      - id: go-doc-gen
        name: Generate Go documentation
        entry: bash -c 'go doc -all ./cmd/... ./internal/... > API_DOCS.md'
        language: system
        files: '\.go$'
        pass_filenames: false

# CI-specific configuration
default_language_version:
  python: python3.9
  node: 16.14.0

fail_fast: false

exclude: |
  (?x)^(
    vendor/|
    .git/|
    .github/|
    node_modules/|
    dist/|
    build/|
    coverage/|
    .*\.min\.(js|css)$|
    .*\.generated\..*$
  )$
