repos:
  # Standard hooks for cleaning files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace         # Trims trailing whitespace
      - id: end-of-file-fixer            # Ensures files end in a newline
      - id: check-yaml                   # Checks YAML file syntax
      - id: check-json                   # Checks JSON file syntax
      - id: check-added-large-files      # Prevents committing large files
        args: ['--maxkb=1000']
      - id: detect-private-key         # Looks for private keys
      - id: check-merge-conflict        # Prevents merge conflict markers
      - id: check-case-conflict         # Prevents case-insensitive conflicts
      - id: check-symlinks              # Checks symlinks are valid
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml                  # Checks TOML file syntax
      - id: check-xml                   # Checks XML file syntax
      - id: debug-statements            # Checks for debug statements
      - id: fix-byte-order-marker       # Fixes UTF-8 byte order marker
      - id: mixed-line-ending           # Ensures consistent line endings
      - id: requirements-txt-fixer      # Sorts requirements.txt

  # Go-specific hooks
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2
    hooks:
      - id: golangci-lint
        args: [--fix, --config=.golangci.yml] # Auto-fix issues where possible

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt        # Enforces go fmt
      - id: go-mod-tidy   # Enforces go mod tidy
      - id: go-unit-tests # Runs go unit tests
        args: [-timeout=60s, -race]
      - id: go-build      # Builds go binaries
      - id: go-vet        # Runs go vet
      - id: go-imports    # Runs goimports

  # Security scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (alternative)
        args: ['--baseline', '.secrets.baseline']

  # Docker hooks
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        files: 'Dockerfile*'

  # Markdown and documentation
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix]
        files: '\.md$'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c=.yamllint.yml]

  # License compliance
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        name: Insert license headers
        files: '\.go$'
        args:
          - --license-filepath
          - LICENSE.header
          - --comment-style
          - //

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        name: Validate commit messages
        stages: [commit-msg]
        args: [optional-scope]

  # Additional Go security
  - repo: local
    hooks:
      - id: gosec
        name: Go security check
        entry: bash -c 'go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest && gosec ./...'
        language: system
        files: '\.go$'
        pass_filenames: false

  # Dependency vulnerability check
  - repo: local
    hooks:
      - id: go-mod-vuln-check
        name: Check Go modules for vulnerabilities
        entry: bash -c 'go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...'
        language: system
        files: go.mod
        pass_filenames: false

  # Infrastructure as Code security
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.1.34
    hooks:
      - id: checkov
        name: Checkov IaC security scan
        args: [--framework, docker, --framework, github_actions]
        files: '(Dockerfile|\.ya?ml)$'

  # Container image security
  - repo: local
    hooks:
      - id: docker-security-scan
        name: Docker security scan
        entry: bash -c 'if command -v trivy &> /dev/null; then trivy config .; fi'
        language: system
        files: 'Dockerfile*'
        pass_filenames: false

  # Performance and benchmarking
  - repo: local
    hooks:
      - id: go-bench
        name: Run Go benchmarks
        entry: bash -c 'go test -bench=. -benchmem ./... | tee benchmark-results.txt'
        language: system
        files: '.*_test\.go$'
        pass_filenames: false

  # Code coverage check
  - repo: local
    hooks:
      - id: go-coverage
        name: Check Go test coverage
        entry: >
          bash -c 'go test -coverprofile=coverage.out ./... &&
          go tool cover -func=coverage.out | grep total: |
          awk "{if(\$3+0 < 80) exit 1}"'
        language: system
        files: '\.go$'
        pass_filenames: false

  # Configuration validation
  - repo: local
    hooks:
      - id: validate-config
        name: Validate configuration files
        entry: bash -c 'if [ -f configs/config.yaml ]; then yamllint configs/config.yaml; fi'
        language: system
        files: 'configs/.*\.ya?ml$'
        pass_filenames: false

  # Docker Compose validation
  - repo: local
    hooks:
      - id: docker-compose-validate
        name: Validate Docker Compose files
        entry: bash -c 'docker-compose config -q'
        language: system
        files: 'docker-compose.*\.ya?ml$'
        pass_filenames: false

  # Documentation generation
  - repo: local
    hooks:
      - id: go-doc-gen
        name: Generate Go documentation
        entry: bash -c 'go doc -all ./... > API_DOCS.md'
        language: system
        files: '\.go$'
        pass_filenames: false

default_language_version:
  python: python3.9
  node: 16.14.0

fail_fast: false

exclude: |
  (?x)^(
    vendor/|
    .git/|
    .github/|
    node_modules/|
    dist/|
    build/|
    coverage/|
    .*\.min\.(js|css)$|
    .*\.generated\..*$
  )$
