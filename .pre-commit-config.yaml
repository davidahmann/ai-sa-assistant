# Optimized pre-commit configuration for AI SA Assistant
# Target: <30 second execution time with parallel execution
# Heavy operations moved to CI pipeline

repos:
  # Essential file quality checks (fast, parallel)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-added-large-files
        args: ['--maxkb=1000']
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: mixed-line-ending
        stages: [pre-commit]

  # Go code quality (fast, essential)
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        args: [-w]
        files: '\.go$'
        stages: [pre-commit]
      - id: go-imports
        name: goimports
        entry: bash -c 'command -v goimports >/dev/null || go install golang.org/x/tools/cmd/goimports@latest; goimports -w .'
        language: system
        files: '\.go$'
        pass_filenames: false
        stages: [pre-commit]
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        files: 'go\.mod$'
        pass_filenames: false
        stages: [pre-commit]
      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        args: [./cmd/..., ./internal/...]
        files: '\.go$'
        pass_filenames: false
        stages: [pre-commit]

  # Fast Go linting (optimized for speed)
  - repo: local
    hooks:
      - id: golangci-lint-fast
        name: golangci-lint (fast)
        entry: golangci-lint
        language: system
        args: [run, --config=.golangci.yml, --timeout=30s]
        files: '\.go$'
        pass_filenames: false
        stages: [pre-commit]

  # Essential security checks (lightweight, fast)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*_test\.go$|
            tests/.*|
            testdata/.*|
            test/.*|
            docs/.*\.md$|
            README\.md$|
            REPO\.md$|
            .*\.backup$|
            webui/.*\.js$|
            webui/.*\.css$|
            webui/.*\.html$|
            cmd/webui/.*
          )$
        stages: [pre-commit]

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        name: Validate commit messages
        stages: [commit-msg]
        args: [optional-scope]

  # Conditional hooks for specific file types
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        files: 'Dockerfile*'
        stages: [pre-commit]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix, --config, .markdownlint.yml]
        files: '\.md$'
        stages: [pre-commit]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c=.yamllint.yml]
        files: '\.ya?ml$'
        stages: [pre-commit]

  # Docker Compose validation (only when compose files change)
  - repo: local
    hooks:
      - id: docker-compose-validate
        name: Validate Docker Compose files
        entry: docker-compose config -q
        language: system
        files: 'docker-compose.*\.ya?ml$'
        pass_filenames: false
        stages: [pre-commit]

# Performance optimizations
default_language_version:
  python: python3.9
  node: 16.14.0

# Enable parallel execution for better performance
fail_fast: false
default_stages: [pre-commit]

# Exclude patterns for better performance
exclude: |
  (?x)^(
    vendor/|
    .git/|
    .github/|
    node_modules/|
    dist/|
    build/|
    coverage/|
    .*\.min\.(js|css)$|
    .*\.generated\..*$|
    .*\.backup$|
    benchmark-results\.txt$|
    coverage\.out$|
    API_DOCS\.md$
  )$

# CI-only configuration (add to GitHub Actions)
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: []
